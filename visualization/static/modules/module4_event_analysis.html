<!-- 事件分析模块内容 -->
<div class="row">
    <!-- 左侧控制面板 -->
    <div class="col-lg-4">
        <div class="event-control-panel">
            <div class="panel-header">
                <h3><i class="fas fa-table"></i> <span data-lang-key="eventAnalysisTitle">眼动事件分析</span></h3>
                <p data-lang-key="eventAnalysisDescription">展示和筛选基于IVT算法的眼动事件分析结果和ROI统计数据</p>
            </div>
            
            <!-- 数据概览 -->
            <div class="event-overview">
                <h4><i class="fas fa-info-circle"></i> <span data-lang-key="dataOverview">数据概览</span></h4>
                <div id="eventStatsContainer">
                    <p data-lang-key="loadingData">正在加载数据...</p>
                </div>
            </div>
            
            <!-- 筛选选项 -->
            <div class="event-filters">
                <h4><i class="fas fa-filter"></i> <span data-lang-key="filterOptions">筛选选项</span></h4>
                
                <!-- 数据类型 -->
                <div class="form-group">
                    <label data-lang-key="dataType">数据类型</label>
                    <select class="form-control" id="eventDataTypeSelect">
                        <option value="events" data-lang-key="eventsData">事件数据</option>
                        <option value="roi" data-lang-key="roiData">ROI统计</option>
                    </select>
                </div>
                
                <!-- 组别筛选 -->
                <div class="form-group">
                    <label data-lang-key="groupFilter">组别筛选</label>
                    <select class="form-control" id="eventGroupSelect">
                        <option value="all" data-lang-key="allGroups">全部组别</option>
                        <option value="control" data-lang-key="controlGroup">对照组</option>
                        <option value="mci" data-lang-key="mciGroup">MCI组</option>
                        <option value="ad" data-lang-key="adGroup">AD组</option>
                    </select>
                </div>
                
                <!-- 事件类型筛选 (仅在事件数据时显示) -->
                <div class="form-group" id="eventTypeGroup">
                    <label data-lang-key="eventTypeFilter">事件类型</label>
                    <select class="form-control" id="eventTypeSelect">
                        <option value="all" data-lang-key="allEvents">全部事件</option>
                        <option value="fixation" data-lang-key="fixationEvents">fixation</option>
                        <option value="saccade" data-lang-key="saccadeEvents">saccade</option>
                    </select>
                </div>
                
                <!-- 每页显示 -->
                <div class="form-group">
                    <label data-lang-key="pageSize">每页显示</label>
                    <select class="form-control" id="eventPageSizeSelect">
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                    </select>
                </div>
                
                <!-- 操作按钮 -->
                <div class="event-actions">
                    <button class="btn btn-primary btn-block" onclick="updateEventAnalysisData()">
                        <i class="fas fa-sync-alt"></i> <span data-lang-key="refreshData">刷新数据</span>
                    </button>
                    <button class="btn btn-warning btn-block mt-2" onclick="regenerateEventData()">
                        <i class="fas fa-redo"></i> <span data-lang-key="regenerateData">重新生成数据</span>
                    </button>
                    <button class="btn btn-success btn-block mt-2" onclick="exportEventData()">
                        <i class="fas fa-download"></i> <span data-lang-key="exportData">导出数据</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右侧数据展示区域 -->
    <div class="col-lg-8">
        <div class="event-results-panel">
            <div class="panel-header">
                <h4><i class="fas fa-table"></i> 分析结果</h4>
            </div>
            
            <!-- 数据表格 -->
            <div class="event-table-container">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="eventDataTable">
                        <thead id="eventTableHeader">
                            <!-- 表头将由JavaScript动态生成 -->
                        </thead>
                        <tbody id="eventTableBody">
                            <tr>
                                <td colspan="100%" class="text-center">
                                    <span data-lang-key="loadingData">正在加载数据...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 分页控制 -->
            <div class="event-pagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="eventPagination">
                        <!-- 分页按钮将由JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
